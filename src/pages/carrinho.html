<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Girassol</title>
    <link rel="stylesheet" href="../../styles/index.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/carrinho.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header-component></header-component>

    <main class="carrinho-container">
        <div class="carrinho-content">
            <h1>Seu Carrinho</h1>
            
            <div class="carrinho-grid">
                <div class="carrinho-items">
                    <!-- Items do carrinho serão inseridos aqui via JavaScript -->
                </div>

                <div class="carrinho-resumo">
                    <h2>Resumo do Pedido</h2>
                    <div class="resumo-item">
                        <span>Subtotal</span>
                        <span id="subtotal">R$ 0,00</span>
                    </div>
                    <div class="resumo-item total">
                        <span>Total</span>
                        <span id="total">R$ 0,00</span>
                    </div>
                    <button class="finalizar-pedido-btn">
                        Finalizar Pedido
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="carrinho-vazio" style="display: none;">
                <i class="fas fa-shopping-cart"></i>
                <h2>Seu carrinho está vazio</h2>
                <p>Adicione produtos para continuar comprando</p>
                <a href="/index.html#produtos" class="voltar-btn">
                    <i class="fas fa-arrow-left"></i>
                    Ver Produtos
                </a>
            </div>
        </div>
    </main>

    <script src="../../src/components/header.js"></script>
    <script src="../../controllers/carrinho.js"></script>
</body>
</html>
